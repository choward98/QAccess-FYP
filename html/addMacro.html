<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>QAccess</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../stylesheets/newMacro.css">
        <script type="text/javascript" src="../content/addMacro.js"></script>
    </head>
    <body>
        <div class="main-view">
            <div class="modal-header">
                 <h1 class="logo">
                    <img src=../images/logo.png alt="QAccess" class="logo-icon">
                    <br>Add New Macro below
                 </h1>
            </div>
            <div class="modal-content">
                <p class="macro-info-text">Enter Name of :</p>
                <form>
                    <label for="fname">Macro Name:</label><br>
                    <input type="text" id="mname" name="macroName" value="John"><br>
                    <label for="action1">Action #1:</label><br>
                    <!-- <input type="text" id="actionOne" name="actionOne" value="Doe"><br><br> -->
                    <div class="dropdown">
                        <div class="dropdown-select">
                            <span class="select">Select Action One</span>
                            <i></i>
                        </div>
                        <select id="actionOne" name="actionOne" size="3">
                          <option value="clickElement">Click Element</option>
                          <option value="inputText">Input Text to form</option>
                          <option value="loadURL">Load URL</option>
                          <option value="refreshPage">Refresh Page</option>
                          <option value="goPreviousPage">Previous Page</option>
                          <option value="goNextPage">Next Page</option>
                          <option value="scrollUp">Scroll Up</option>
                          <option value="scrollDown">Scroll Down</option>
                          <option value="scrollTop">Scroll Top of Page</option>
                          <option value="scrollBottom">Scroll Bottom of Page</option>
                        </select>

                        <div class="dropdown-select">
                            <span class="select">Select Action Two</span>
                            <i></i>
                        </div>
                        <select id="actionTwo" name="actionTwo" size="3">
                          <option value="clickElement">Click Element</option>
                          <option value="inputText">Input Text to form</option>
                          <option value="loadURL">Load URL</option>
                          <option value="refPage">Refresh Page</option>
                          <option value="goPreviousPage">Previous Page</option>
                          <option value="goNextPage">Next Page</option>
                          <option value="scrollUp">Scroll Up</option>
                          <option value="scrollDown">Scroll Down</option>
                          <option value="scrollTop">Scroll Top of Page</option>
                          <option value="scrollBottom">Scroll Bottom of Page</option>
                        </select>

                        <div class="dropdown-select">
                            <span class="select">Select Action Three</span>
                            <i></i>
                        </div>
                        <select id="actionThree" name="actionThree" size="3">
                          <option value="clickElement">Click Element</option>
                          <option value="inputText">Input Text to form</option>
                          <option value="loadURL">Load URL</option>
                          <option value="refPage">Refresh Page</option>
                          <option value="goPreviousPage">Previous Page</option>
                          <option value="goNextPage">Next Page</option>
                          <option value="scrollUp">Scroll Up</option>
                          <option value="scrollDown">Scroll Down</option>
                          <option value="scrollTop">Scroll Top of Page</option>
                          <option value="scrollBottom">Scroll Bottom of Page</option>
                        </select>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="help-button" id="helpBtn">Help</button>
                <button type="button" class="back-button" id="backBtn">Go Back</button>
                <button type="button" class="submit-button" id="saveMacro">Submit</button>
            </div>
        </div>
    </body>
</html>
